<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='sign_up.css')}}">
</head>
{% extends "base.html" %}
<body>
    {% block content %}
        <div class="sign-up">
            <h1>Sign up page</h1>
            <form method="post">
                <input type="text" 
                name="user_name" 
                placeholder="Enter a user name."
                required
                oninvalid="this.setCustomValidity('Enter a username!.')"
                oninput="this.setCustomvalidity('')"
                >
                <input type="password" 
                name="password"
                placeholder="Enter a password"
                required
                oninvalid="this.setCustomValidity('Enter a password!.')"
                oninput="this.setCustomValidity('')"
                >
                <button type="submit">Signup</button>
            </form>
             <div class= 'flash-m'>
                {% if error %}
                    <p style="color: red;">{{error}}</p>
                {% endif %}

                {% with messages= get_flashed_messages() %}
                        {% if messages%}
                            {% for message in messages %}
                                <p id="message">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                {% endwith %}
            </div>
        </div>
    {% endblock %}
</body>
</html>
